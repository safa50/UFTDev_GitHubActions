name: UFT Dev test - CSDP-GitHub Actions integration

on:
  [workflow_dispatch]

jobs:
  test:
    runs-on: csdp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and Run Tests
        run: mvn clean test

      - name: Upload Run Results
        uses: actions/upload-artifact@v4
        with:
          name: UFT Dev Reports
          path: RunResults/
          retention-days: 7 # Optional: Store the artifact for 7 days.
